<!DOCTYPE html>
<html lang="en">

<head>
    <title>PickAndPullSearchVehiclesWebApp</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="controls">
        <select class="control select" name="brands" id="brands">
            <option value="" hidden>Choose brand</option>
        </select>
        <select class="control select" name="models" id="models">
            <option value="" hidden>Choose model</option>
        </select>
        <input class="control input" name="years" id="years" type="text" placeholder="Years (2012-16, 19)">
        <input class="control input" name="distance" id="distance" type="number" placeholder="Inpute distance">
        <input class="control input" name="zipCode" id="zipCode" type="text" placeholder="Inpute zip code">
        <button class="control button" name="search" id="search">SEARCH</button>
        <span class="control span hide" id="span">Please, enter all data</span>
    </div>
</body>

<script src="script.js"></script>

</html>
